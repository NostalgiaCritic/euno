<div class="mobile">mobile device</div>
<div class="pc">PC device</div>
<script>
    var ratio = window.devicePixelRatio;
    console.log(ratio);
    if(ratio >= 2){
        document.querySelector('.pc').style.dispaly='none';
    } else {
        document.querySelector('.mobile').style.dispaly='none';
    }
</script>
